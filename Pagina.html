<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
    <h1>Registreer</h1>
    <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
    <form>
        <div class="row g-3">
            <div class="col-md-6">
             <p>Voornaam</p>
               <input type="text" class="form-control" placeholder="Uw voornaam" aria-label="Uw naam">
            </div>

            <div class="col-md-6">
             <p>Naam</p>
               <input type="text" class="form-control" placeholder="Uw naam" aria-label="Uw naam">
            </div>

            <div class="col-md-6">
             <p>Gebruikersnaam</p>
               <input type="text" class="form-control" placeholder="u911236" aria-label="Gebruikersnaam">
            </div>

            <div class="col-md-6">
            <p>E-mailadres</p>
                <input type="text" class="form-control" placeholder="mail@example.be" aria-label="E-mail">
            </div>

            <div class="col-md-6">
             <p>Wachtwoord</p>
                <input type="text" class="form-control" placeholder="" aria-label="Wachtwoord">
                  <span id="passwordHelpInline" class="form-text">
                    Je wachtwoord moet minstens 8 tekens lang zijn
                  </span>
            </div>

            <div class="col-md-6">
             <p>Herhaal wachtwoord</p>
                <input type="text" class="form-control" placeholder="" aria-label="Herhaling">
            </div>

            <div class="col-md-12">
             <p>Adres</p>
               <input type="text" class="form-control" placeholder="Uw adres en huisnummer" aria-label="Adres">
            </div>

            <div class="col-md-5">
             <p>Land</p>
             <select class="form-select" aria-label="select">
                <option selected>kies een land</option>
                <option value="1">BelgiÃ«</option>
                <option value="2">Duitsland</option>
                <option value="3">Frankrijk</option>
                <option value="3">Nederland</option>
              </select>
            </div>

            <div class="col-md-4">
             <p>Provincie</p>
            <select class="form-select" aria-label="select">
                <option selected>kies een provincie</option>
                <option value="1">Antwerpen</option>
                <option value="2">Limburg</option>
                <option value="3">West-Vlaanderen</option>
                <option value="3">Vlaams-Brabant</option>
              </select>
            </div>

            <div class="col-md-3">
             <p>Postcode</p>
                  <!-- nog uitzoeken -->
            </div>

            <div class="col-md-6">
             <h3>Hou me op de hoogte</h3>
             <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkbox">
                <label class="form-check-label" for="flexCheckDefault">
                  Inschrijven voor onze nieuwsbrief
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkbox">
                <label class="form-check-label" for="flexCheckChecked">
                  Ik ga akkoord met onze algemene voorwaarden.
                </label>
              </div>
            </div>

            <div class="col-md-6">
             <h3>Betaling</h3>
             <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Bolleke">
                <label class="form-check-label" for="Bolleke">
                  Banking app
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="bolleke">
                <label class="form-check-label" for="Bolleke">
                  Overschrijving
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="Bolleke">
                <label class="form-check-label" for="Bolleke">
                  Visa card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="bolleke">
                <label class="form-check-label" for="Bolleke">
                  PayPal
                </label>
              </div>
            </div>

        </div>
    </form>

    <script src="js/bootstrap.bundle.min.js "></script>
</body>
</html>
